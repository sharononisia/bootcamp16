name: CICD Step by step
on: push
jobs:
  build-job: 
    runs-on: ubuntu-latest
    steps:
    - name: Run many tests
      run: echo "build job"
  test-job: 
    needs: build-job
    runs-on: ubuntu-latest
    steps:
    - name: Run many tests
      run: echo "test job"
  deploy-job: 
    needs: test-job
    runs-on: ubuntu-latest
    steps:
    - name: Run many tests
      run: echo "deploy job"